<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            background: linear-gradient(135deg, hsl(150, 20%, 8%) 0%, hsl(150, 15%, 10%) 100%);
            color: hsl(0, 0%, 98%);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            padding: 2.5rem;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        .icon {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(90deg, hsl(150, 60%, 40%) 0%, hsl(150, 60%, 60%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1em;
            color: hsl(150, 10%, 60%);
        }
        button {
            background-color: hsl(150, 60%, 40%);
            color: hsl(150, 60%, 8%);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 hsl(150, 60%, 40%, 0.3);
        }
        button:hover {
            background-color: hsl(150, 60%, 50%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 hsl(150, 60%, 40%, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon">
            <path d="M32 48C37.5 48 42 43.5 42 38C42 32.5 37.5 28 32 28C26.5 28 22 32.5 22 38C22 43.5 26.5 48 32 48Z" stroke="hsl(150, 60%, 40%)" stroke-width="2"/>
            <path d="M32 20C42 20 50 28 50 38" stroke="hsl(150, 60%, 40%)" stroke-width="2" stroke-linecap="round"/>
            <path d="M32 14C46 14 56 24 56 38" stroke="hsl(150, 60%, 40%)" stroke-width="2" stroke-linecap="round"/>
            <path d="M32 8C50 8 62 20 62 38" stroke="hsl(150, 60%, 40%)" stroke-width="2" stroke-linecap="round"/>
            <line x1="20" y1="20" x2="44" y2="44" stroke="hsl(150, 60%, 40%)" stroke-width="2"/>
        </svg>
        <h2>You're Offline</h2>
        <p>Please check your internet connection and try again.</p>
        <button onclick="median.webview.reload();">Retry</button>
    </div>
    <script>
        window.addEventListener('online', function() {
            median.webview.reload();
        });
    </script>
</body>
</html>
